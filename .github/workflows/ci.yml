name: CI

on:
    push:
        branches: "**"
    pull_request:
        branches: [main]

jobs:
    quality-check:
        name: Code Quality & Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: TypeScript Check
              run: npm run typecheck

            - name: Format Check
              run: npm run format:check

            - name: Build
              run: npm run build
